</head>
<body>
    <h1>-- Form Tag --</h1>
    <form action="#" method="GET">
        <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            ชื่อ <input type="text" name="emp_name" id="">
            <br><br>
            ปีเกิด <input type="number" name="emp_byear" id="">
            <br><br>
            รหัสผ่าน <input type="password" name="emp_pwd" id="">
        </fieldset>

        <fieldset>
            <legend>ข้อมูลทั่วไป</legend>
            เพศ
            <input type="radio" name="emp_sex" id="" value="m">ชาย
        <input type="radio" name="emp_sex" id="" value="f">หญิง
        <input type="radio" name="emp_sex" id=""  checked value="999">ทางเลือก
        <br><br>
        <br><br>
        การศึกษาสูงสุด
        <select name="emp_educate" id="">
            <option value="ตรี">ปริญญาตรี</option>
            <option value="โท">ปริญญาโท</option>
            <option value="เอก">ปริญญาเอก</option>

        </select>
        <br><br>
        คำนำหน้า
        <select name="emp_title" id="" size ="3">
            <option value="1">ด.ช</option>
            <option value="2">ด.ญ</option>
            <option value="3">นาย</option>
            <option value="4">นาง</option>
            <option value="5">นางสาว</option>

        </select>
        <br><br>
        <select name="emp_drink" id="" size ="4" mutiple>
            <option value="น้ำส้ม">น้ำส้ม</option>
            <option value="กาแฟ">กาแฟ</option>
            <option value="ชา">ชา</option>
            <option value="น้ำแดง">น้ำแดง</option>
            <option value="โค้ก">โค้ก</option>
            <option value="แฟนต้า">แฟนต้า</option>

        </select>
        <br><br>
        เครื่องดื่มที่ชอบ 2
        <input type="checkbox" name="emp_drink1" id="">น้ำส้ม
        <input type="checkbox" name="emp_drink2" id="">กาแฟ
        <input type="checkbox" name="emp_drink3" id="">ชา
        <input type="checkbox" name="emp_drink4" id="">น้ำแดง
        <input type="checkbox" name="emp_drink5" id="">โค้ก
        <input type="checkbox" name="emp_drink6" id="">แฟนต้า
        <br><br>
        เลือกไฟล์งาน
        <input type="file" name="emp_files" id="" accept="">
        <br><br>
        หมายเหตุ <textarea name="emp_note" id="" cols="20" rows="5"></textarea>
        <br><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>บันทึก Save</button>
        <button>ยกเลิก ไม่เอา cancel</button>
        </fieldset>
        
    </form>
</body>
</html>
